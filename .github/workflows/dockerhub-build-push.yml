name: Build and push service images to Docker Hub

on:
  push:
    branches:
      - feature/ecommerce-working-demo
      - master
    paths:
      - "ecommerce-demo/**"
      - ".github/workflows/dockerhub-build-push.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: dockerhub-build-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: catalog
            image: tedakshay/ecomerce-catalog
            dockerfile: ecommerce-demo/packages/services/catalog/Dockerfile
          - service: cart
            image: tedakshay/ecomerce-cart
            dockerfile: ecommerce-demo/packages/services/cart/Dockerfile
          - service: order
            image: tedakshay/ecomerce-order
            dockerfile: ecommerce-demo/packages/services/order/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (${{ matrix.service }})
        uses: docker/build-push-action@v6
        with:
          context: ecommerce-demo
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

