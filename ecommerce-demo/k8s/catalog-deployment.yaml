apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          # Replace with your ECR image URI (example):
          # 123456789012.dkr.ecr.ap-south-1.amazonaws.com/catalog:TAG
          image: REPLACE_ME_CATALOG_IMAGE
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4001
          env:
            - name: PORT
              value: "4001"
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 10

